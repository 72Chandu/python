<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Website{% endblock %}</title>
    <style>
        body { 
            font-family: Arial; margin: 0; padding: 0; 
        }
        nav { 
            background-color: #333; padding: 1rem; 
        }
        nav a { 
            color: white; margin: 10px; text-decoration: none; 
        }
        .container { 
            padding: 2rem; 
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
